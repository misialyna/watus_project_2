<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watus AI - Neural Interface v2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Futuristic Background Grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -2;
            animation: grid-move 20s linear infinite;
        }

        /* Animated Particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            z-index: -1;
            animation: particle-float 15s ease-in-out infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes particle-float {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
        }

        .container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(28px, 5vw, 48px);
            font-weight: 900;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #00ffff);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            letter-spacing: 3px;
        }

        .subtitle {
            font-family: 'Rajdhani', sans-serif;
            font-size: clamp(14px, 2.5vw, 18px);
            color: #00ffff;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-interface {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            margin-top: 80px;
        }

        /* Robot Core Unit */
        .robot-core {
            position: relative;
            width: 320px;
            height: 320px;
            margin: 0 auto;
            border-radius: 20px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border: 2px solid #00ffff;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(0, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        /* Holographic Effect */
        .robot-core::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            z-index: -1;
            border-radius: 20px;
            animation: hologram-scan 3s linear infinite;
        }

        @keyframes hologram-scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Neural Network Display */
        .neural-display {
            width: 240px;
            height: 240px;
            border-radius: 15px;
            background: #0d1117;
            border: 1px solid #30363d;
            position: relative;
            overflow: visible;
        }

        .neural-grid {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: grid-pulse 2s ease-in-out infinite;
        }

        @keyframes grid-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Simple Emoji Display */
        .emoji-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .current-emoji {
            font-size: 60px;
            animation: emoji-pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }
        
        @keyframes emoji-pulse {
            0%, 100% { 
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
            }
            50% { 
                transform: scale(1.1);
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
            }
        }

        /* Status Indicators */
        .status-grid {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background: #333;
            border: 1px solid #555;
            position: relative;
            animation: status-scan 1.5s ease-in-out infinite;
        }

        .status-indicator::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 1px;
        }

        @keyframes status-scan {
            0%, 100% { box-shadow: 0 0 5px currentColor; }
            50% { box-shadow: 0 0 15px currentColor; }
        }

        /* AI States */
        .robot-core.active {
            border-color: #00ffff;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.5),
                inset 0 0 50px rgba(0, 255, 255, 0.2);
        }

        .robot-core.listening {
            border-color: #2196F3;
            box-shadow: 
                0 0 50px rgba(33, 150, 243, 0.5),
                inset 0 0 50px rgba(33, 150, 243, 0.2);
            animation: listening-pulse 2s infinite;
        }

        .robot-core.processing {
            border-color: #FF9800;
            box-shadow: 
                0 0 50px rgba(255, 152, 0, 0.5),
                inset 0 0 50px rgba(255, 152, 0, 0.2);
        }

        .robot-core.processing .ai-core {
            animation: processing-spin 1.5s linear infinite;
        }

        .robot-core.speaking {
            border-color: #4CAF50;
            box-shadow: 
                0 0 50px rgba(76, 175, 80, 0.5),
                inset 0 0 50px rgba(76, 175, 80, 0.2);
            animation: speaking-bounce 0.6s ease-in-out infinite alternate;
        }

        .robot-core.happy {
            border-color: #FFC107;
            box-shadow: 
                0 0 50px rgba(255, 193, 7, 0.5),
                inset 0 0 50px rgba(255, 193, 7, 0.2);
            animation: happy-shine 1s ease-in-out infinite;
        }

        .robot-core.error {
            border-color: #F44336;
            box-shadow: 
                0 0 50px rgba(244, 67, 54, 0.5),
                inset 0 0 50px rgba(244, 67, 54, 0.2);
            animation: error-shake 0.5s ease-in-out infinite;
        }

        .robot-core.sleep {
            border-color: #9E9E9E;
            box-shadow: 
                0 0 30px rgba(158, 158, 158, 0.3),
                inset 0 0 30px rgba(158, 158, 158, 0.1);
            animation: sleep-fade 3s ease-in-out infinite;
        }

        /* State-specific AI Core Colors and Cyber Cat Face Expressions */
        .robot-core.listening .ai-core {
            background: radial-gradient(circle, #001122, #000000);
            border-color: #00ffff;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                inset 0 0 30px rgba(0, 255, 255, 0.1);
        }
        
        .robot-core.listening .ai-core .expression-line {
            background: #00ffff;
            box-shadow: 0 0 8px #00ffff;
            transform: translateY(-2px);
        }
        
        .robot-core.listening .ai-core .eye {
            background: radial-gradient(circle, #00ffff, #0066cc);
            box-shadow: 
                0 0 15px #00ffff,
                inset 0 0 10px rgba(0, 255, 255, 0.5);
            animation: eye-listen 1s ease-in-out infinite;
        }
        
        .robot-core.listening .ai-core .nose::before {
            color: #00ffff;
            text-shadow: 0 0 12px #00ffff;
        }

        .robot-core.processing .ai-core {
            background: radial-gradient(circle, #001133, #000000);
            border-color: #0088ff;
            box-shadow: 
                0 0 25px rgba(0, 136, 255, 0.5),
                inset 0 0 40px rgba(0, 136, 255, 0.15);
        }
        
        .robot-core.processing .ai-core .expression-line {
            background: #0088ff;
            box-shadow: 0 0 10px #0088ff;
            animation: processing-line 0.8s ease-in-out infinite alternate;
        }
        
        .robot-core.processing .ai-core .eye {
            background: radial-gradient(circle, #0088ff, #004499);
            box-shadow: 
                0 0 20px #0088ff,
                inset 0 0 15px rgba(0, 136, 255, 0.6);
            animation: eye-processing 1s ease-in-out infinite;
        }
        
        .robot-core.processing .ai-core .nose::before {
            color: #0088ff;
            text-shadow: 0 0 15px #0088ff;
        }
        
        @keyframes processing-line {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(0.8); }
        }

        .robot-core.speaking .ai-core {
            background: radial-gradient(circle, #001144, #000000);
            border-color: #00ccff;
            box-shadow: 
                0 0 25px rgba(0, 204, 255, 0.5),
                inset 0 0 40px rgba(0, 204, 255, 0.15);
            animation: speaking-glow 0.6s ease-in-out infinite alternate;
        }
        
        .robot-core.speaking .ai-core .expression-line {
            background: #00ccff;
            box-shadow: 0 0 10px #00ccff;
            transform: translateY(2px);
        }
        
        .robot-core.speaking .ai-core .eye {
            background: radial-gradient(circle, #00ccff, #0088aa);
            box-shadow: 
                0 0 20px #00ccff,
                inset 0 0 15px rgba(0, 204, 255, 0.6);
            animation: eye-speak 0.5s ease-in-out infinite alternate;
        }
        
        .robot-core.speaking .ai-core .nose::before {
            color: #00ccff;
            text-shadow: 0 0 15px #00ccff;
        }

        .robot-core.happy .ai-core {
            background: radial-gradient(circle, #001155, #000000);
            border-color: #0099ff;
            box-shadow: 
                0 0 30px rgba(0, 153, 255, 0.6),
                inset 0 0 50px rgba(0, 153, 255, 0.2);
            animation: happy-pulse 1s ease-in-out infinite;
        }
        
        .robot-core.happy .ai-core .expression-line {
            background: #0099ff;
            box-shadow: 0 0 12px #0099ff;
            transform: translateY(-3px);
            animation: happy-line 0.8s ease-in-out infinite alternate;
        }
        
        .robot-core.happy .ai-core .eye {
            background: radial-gradient(circle, #0099ff, #0066cc);
            box-shadow: 
                0 0 25px #0099ff,
                inset 0 0 20px rgba(0, 153, 255, 0.7);
            animation: eye-happy 1.2s ease-in-out infinite;
        }
        
        .robot-core.happy .ai-core .nose::before {
            color: #0099ff;
            text-shadow: 0 0 18px #0099ff;
        }
        
        @keyframes happy-line {
            0% { transform: translateY(-3px) scaleX(1); }
            100% { transform: translateY(-3px) scaleX(1.2); }
        }

        .robot-core.error .ai-core {
            background: radial-gradient(circle, #220011, #000000);
            border-color: #ff3366;
            box-shadow: 
                0 0 25px rgba(255, 51, 102, 0.5),
                inset 0 0 40px rgba(255, 51, 102, 0.15);
            animation: error-blink 0.5s ease-in-out infinite;
        }
        
        .robot-core.error .ai-core .expression-line {
            background: #ff3366;
            box-shadow: 0 0 12px #ff3366;
            transform: translateY(-4px) rotate(5deg);
            animation: error-line 0.4s ease-in-out infinite alternate;
        }
        
        .robot-core.error .ai-core .eye {
            background: radial-gradient(circle, #ff3366, #cc1144);
            box-shadow: 
                0 0 20px #ff3366,
                inset 0 0 15px rgba(255, 51, 102, 0.6);
            animation: eye-error 0.6s ease-in-out infinite;
        }
        
        .robot-core.error .ai-core .nose::before {
            color: #ff3366;
            text-shadow: 0 0 15px #ff3366;
        }
        
        @keyframes error-line {
            0% { transform: translateY(-4px) rotate(5deg); }
            100% { transform: translateY(-4px) rotate(-3deg); }
        }

        .robot-core.sleep .ai-core {
            background: radial-gradient(circle, #111111, #000000);
            border-color: #555555;
            box-shadow: 
                0 0 15px rgba(85, 85, 85, 0.3),
                inset 0 0 25px rgba(85, 85, 85, 0.1);
            animation: sleep-fade 3s ease-in-out infinite;
        }
        
        .robot-core.sleep .ai-core .expression-line {
            background: #555555;
            box-shadow: 0 0 6px #555555;
            transform: translateY(2px);
            animation: sleep-line 3s ease-in-out infinite;
        }
        
        .robot-core.sleep .ai-core .eye {
            background: radial-gradient(circle, #555555, #333333);
            box-shadow: 
                0 0 8px rgba(85, 85, 85, 0.4),
                inset 0 0 8px rgba(85, 85, 85, 0.2);
            animation: eye-sleep 4s ease-in-out infinite;
            transform: scaleY(0.1);
        }
        
        .robot-core.sleep .ai-core .nose::before {
            color: #555555;
            text-shadow: 0 0 8px #555555;
        }
        
        @keyframes sleep-line {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Animations */
        @keyframes listening-pulse {
            0%, 100% { 
                box-shadow: 
                    0 0 50px rgba(33, 150, 243, 0.5),
                    inset 0 0 50px rgba(33, 150, 243, 0.2);
                transform: scale(1);
            }
            50% { 
                box-shadow: 
                    0 0 70px rgba(33, 150, 243, 0.8),
                    inset 0 0 70px rgba(33, 150, 243, 0.3);
                transform: scale(1.02);
            }
        }
        
        /* Face Animation Keyframes */
        @keyframes eye-listen {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes eyebrow-worry {
            0% { transform: rotate(-5deg) translateY(-1px); }
            100% { transform: rotate(-2deg) translateY(-1px); }
        }
        
        @keyframes eye-processing {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.9); }
        }
        
        @keyframes processing-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes eye-speak {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        
        @keyframes mouth-talk {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(1.3); }
        }
        
        @keyframes eyebrow-happy {
            0% { transform: translateY(-3px) rotate(-10deg); }
            100% { transform: translateY(-3px) rotate(-5deg); }
        }
        
        @keyframes eye-happy {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        @keyframes mouth-smile {
            0%, 100% { transform: scaleX(1); }
            50% { transform: scaleX(1.2); }
        }
        
        @keyframes eyebrow-angry {
            0% { transform: translateY(-4px) rotate(15deg); }
            100% { transform: translateY(-4px) rotate(10deg); }
        }
        
        @keyframes eyebrow-demo {
            0% { transform: translateY(-1px) rotate(5deg); }
            100% { transform: translateY(-1px) rotate(-3deg); }
        }
        
        @keyframes eye-error {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.8); }
        }
        
        @keyframes mouth-frown {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.8); }
        }
        
        @keyframes eyebrow-sleep {
            0%, 100% { transform: translateY(2px); }
            50% { transform: translateY(4px); }
        }
        
        @keyframes eye-sleep {
            0%, 100% { transform: scaleY(0.1); opacity: 0.5; }
            50% { transform: scaleY(0.1); opacity: 0.3; }
        }
        
        @keyframes mouth-sleep {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        @keyframes listening-breathe {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes processing-spin {
            0% { 
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg) scale(1.05);
            }
            100% { 
                transform: translate(-50%, -50%) rotate(360deg) scale(1);
            }
        }

        @keyframes speaking-bounce {
            0% { 
                transform: translateY(0px) scale(1);
                filter: brightness(1);
            }
            100% { 
                transform: translateY(-8px) scale(1.02);
                filter: brightness(1.2);
            }
        }

        @keyframes happy-shine {
            0%, 100% { 
                filter: brightness(1) saturate(1);
                box-shadow: 0 0 50px rgba(255, 193, 7, 0.5);
            }
            50% { 
                filter: brightness(1.3) saturate(1.2);
                box-shadow: 0 0 80px rgba(255, 193, 7, 0.8);
            }
        }

        @keyframes error-shake {
            0%, 100% { 
                transform: translateX(0px) rotate(0deg);
                filter: hue-rotate(0deg);
            }
            25% { 
                transform: translateX(-5px) rotate(-1deg);
                filter: hue-rotate(-10deg);
            }
            75% { 
                transform: translateX(5px) rotate(1deg);
                filter: hue-rotate(10deg);
            }
        }

        @keyframes sleep-fade {
            0%, 100% { 
                opacity: 1;
                filter: brightness(0.8) contrast(0.9);
            }
            50% { 
                opacity: 0.4;
                filter: brightness(0.5) contrast(0.7);
            }
        }

        @keyframes status-pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 5px currentColor;
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 0 20px currentColor;
            }
        }

        @keyframes data-stream {
            0% { 
                transform: translateY(100%);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% { 
                transform: translateY(-100%);
                opacity: 0;
            }
        }

        /* Control Panel */
        .control-panel {
            grid-column: 1 / -1;
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .control-title {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            color: #00ffff;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .control-btn {
            position: relative;
            padding: 15px 20px;
            border: 2px solid #333;
            border-radius: 8px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            color: #00ffff;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover {
            border-color: #00ffff;
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-3px);
            color: #ffffff;
        }

        .control-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 255, 255, 0.4);
        }

        .control-btn.active {
            border-color: #4CAF50;
            background: linear-gradient(145deg, #1a3a1a, #2a5a2a);
            color: #4CAF50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .control-btn.error {
            border-color: #F44336;
            background: linear-gradient(145deg, #3a1a1a, #5a2a2a);
            color: #F44336;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        /* Status Display */
        .status-info {
            grid-column: 1 / -1;
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            border-radius: 15px;
            border: 1px solid #333;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .status-section {
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            border: 1px solid #444;
        }

        .status-title {
            font-family: 'Orbitron', monospace;
            font-size: 14px;
            color: #00ffff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

                    <div class="status-row">

                    <div class="status-row">

                <div class="status-section">

                    <div class="status-row">

                    <div class="status-row">

                    </div>
                    <div class="status-row">

                        <span class="status-value" id="uptime">00:00:00</span>

                <button class="control-btn" onclick="setEmotion('listening')">Listening</button>
                <button class="control-btn" onclick="setEmotion('processing')">Processing</button>
                <button class="control-btn" onclick="setEmotion('speaking')">Speaking</button>
                <button class="control-btn" onclick="setEmotion('happy')">Happy</button>
                <button class="control-btn" onclick="setEmotion('error')">Error</button>
                <button class="control-btn" onclick="setEmotion('sleep')">Sleep</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Face State Colors and Properties
        const faceStates = {
            'standby': { color: '#00ffff', border: '#00ffff' },
            'listening': { color: '#8B4513', border: '#8B4513' },
            'processing': { color: '#A0522D', border: '#A0522D' },
            'speaking': { color: '#CD853F', border: '#CD853F' },
            'happy': { color: '#D2691E', border: '#D2691E' },
            'error': { color: '#8B4513', border: '#654321' },
            'sleep': { color: '#696969', border: '#696969' },
            'demo': { color: '#8B4513', border: '#654321' },
            'shutdown': { color: '#8B4513', border: '#654321' }
        };
        
        // Face expressions data
        const faceExpressions = {
            'standby': {
                eyebrows: 'neutral',
                mouth: 'ðŸ¤–'
            },
            'listening': {
                eyebrows: 'listening',
                mouth: 'ðŸ‘‚'
            },
            'processing': {
                eyebrows: 'worried',
                mouth: 'âš™ï¸'
            },
            'speaking': {
                eyebrows: 'speaking',
                mouth: 'ðŸ’¬'
            },
            'happy': {
                eyebrows: 'happy',
                mouth: 'ðŸ˜Š'
            },
            'error': {
                eyebrows: 'angry',
                mouth: 'âŒ'
            },
            'sleep': {
                eyebrows: 'sleep',
                mouth: 'ðŸ˜´'
            },
            'demo': {
                eyebrows: 'demo',
                mouth: 'ðŸŽ­'
            },
            'shutdown': {
                eyebrows: 'shutdown',
                mouth: 'â»'
            }
        };
        
        let currentEmotion = 'standby';
        let startTime = Date.now();
        let demoModeInterval;
        
        // WebSocket event handlers
        socket.on('connect', function() {
            console.log('âœ… Connected to Watus Neural Interface');
            updateConnectionStatus('connected');
            addSystemLog('Neural interface connected successfully');
        });
        
        socket.on('disconnect', function() {
            console.log('âŒ Disconnected from Watus Neural Interface');
            updateConnectionStatus('disconnected');
            addSystemLog('Neural interface disconnected');
        });
        
        socket.on('emotion_update', function(data) {
            console.log('ðŸŽ­ Emotion update:', data);
            setEmotion(data.emotion);
            updateTimestamp();
        });
        
        socket.on('watus_state', function(data) {
            console.log('ðŸ”„ Watus state:', data);
            document.getElementById('watus-state').textContent = data.state;
            addSystemLog(`Watus state: ${data.state}`);
        });
        
        socket.on('speaker_update', function(data) {
            console.log('ðŸ—£ï¸ Speaker update:', data);
            document.getElementById('last-speaker').textContent = data.speaker;
            updateTimestamp();
        });
        
        socket.on('system_metrics', function(data) {
            if (data.cpu) document.getElementById('cpu-usage').textContent = `${data.cpu}%`;
            if (data.memory) document.getElementById('memory-usage').textContent = `${data.memory}MB`;
            if (data.processes) document.getElementById('process-count').textContent = data.processes;
        });

        // Core functions
        function setEmotion(emotion) {
            // Remove all state classes
            const robotCore = document.getElementById('robot-core');
            robotCore.className = 'robot-core';
            
            // Add new state class
            robotCore.classList.add(emotion);
            
            // Update emoji display
            const emojiDisplay = document.getElementById('current-emoji');
            const expression = faceExpressions[emotion];
            if (expression && emojiDisplay) {
                emojiDisplay.textContent = expression.mouth;
            }
            
            // Update UI
            document.getElementById('current-emotion').textContent = emotion;
            
            // Update active button
            updateActiveButton(emotion);
            
            // Add to system log
            addSystemLog(`State changed to: ${emotion}`);
            
            currentEmotion = emotion;
        }

        function updateActiveButton(emotion) {
            // Remove active class from all buttons
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to current button
            const activeBtn = document.querySelector(`[onclick="setEmotion('${emotion}')"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
            }
        }

        function updateConnectionStatus(status) {
            const statusEl = document.getElementById('connection-status');
            statusEl.textContent = status;
            
            if (status === 'connected') {
                statusEl.style.color = '#4CAF50';
                statusEl.textContent = 'connected';
            } else {
                statusEl.style.color = '#F44336';
                statusEl.textContent = 'disconnected';
            }
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleTimeString();
        }

        function updateUptime() {
            const uptime = Date.now() - startTime;
            const hours = Math.floor(uptime / (1000 * 60 * 60));
            const minutes = Math.floor((uptime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((uptime % (1000 * 60)) / 1000);
            
            document.getElementById('uptime').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function addSystemLog(message) {
            console.log(`[SYSTEM] ${message}`);
            
            // Update indicators based on system activity
            const indicators = ['indicator-1', 'indicator-2', 'indicator-3', 'indicator-4', 'indicator-5'];
            const randomIndicator = indicators[Math.floor(Math.random() * indicators.length)];
            const indicator = document.getElementById(randomIndicator);
            
            if (indicator) {
                indicator.style.color = '#00ffff';
                indicator.style.animation = 'status-pulse 0.5s ease-in-out';
                
                setTimeout(() => {
                    indicator.style.color = '#333';
                    indicator.style.animation = '';
                }, 500);
            }
        }

        function startDemo() {
            const emotions = ['listening', 'processing', 'speaking', 'happy', 'standby'];
            let index = 0;
            
            demoModeInterval = setInterval(() => {
                setEmotion(emotions[index]);
                index = (index + 1) % emotions.length;
            }, 3000);
            
            addSystemLog('Demo mode activated');
        }

        function stopDemo() {
            if (demoModeInterval) {
                clearInterval(demoModeInterval);
                demoModeInterval = null;
                addSystemLog('Demo mode deactivated');
            }
        }

        function shutdown() {
            setEmotion('standby');
            stopDemo();
            updateConnectionStatus('disconnected');
            addSystemLog('System shutdown initiated');
            
            // Fade out effect
            const container = document.querySelector('.container');
            container.style.opacity = '0.5';
            container.style.pointerEvents = 'none';
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            const keyMap = {
                '1': 'standby',
                '2': 'listening', 
                '3': 'processing',
                '4': 'speaking',
                '5': 'happy',
                '6': 'error',
                '7': 'sleep',
                '8': 'demo',
                '9': 'shutdown'
            };
            
            if (keyMap[event.key]) {
                event.preventDefault();
                setEmotion(keyMap[event.key]);
            }
        });

        // Update uptime every second
        setInterval(updateUptime, 1000);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addSystemLog('Neural interface initialized');
            updateUptime();
            updateTimestamp();
            
            // Start with standby state
            setEmotion('standby');
        });
    </script>
